<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="contenedor">
            <div id="lcd">
                <h2 id="resultado">2548</h2>
            </div>
            <div class="separador"></div>
            <div id="filauno">
                <button id="ac">AC</button>
                <button id="masmenos">+/-</button>
                <button id="porcentaje">%</button>
                <button id="division">รท</button>
            </div>
            <div id="filados">
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="multiplicacion">x</button>
            </div>
            <div id="filatres">
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="menos">-</button>
            </div>
            <div id="filacuatro">
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>    
                <button id="mas">+</button>
            </div>
            <div id="filacinco">
                <button id="cero">0</button>
                <button id="punto">.</button>
                <button id="igual">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Luis Eduardo Ocegueda Cortes</p>
    </footer>
   <script src="./js/index.js"></script>
</body>
</html>
